<div class="col-sm-12 content series-info">
	<div class="row">
		<div class="col-sm-4 series-meta">
			<img src="{{manga.image}}" alt="{{manga.title}}">
			<p>{{manga.description}}</p>
		</div>
		<div class="col-sm-8 series-chapters">
			<ul>
				<li ng-repeat="chapter in manga.chapters" ui-sref="chapter({name: manga.title, link: chapter.link, chapter: chapter.chapter, page: 1})">{{chapter.title}}</li>
			</ul>
		</div>
	</div>
</div>
